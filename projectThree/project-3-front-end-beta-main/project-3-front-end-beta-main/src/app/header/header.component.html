<ul>
    <li class="nav-item">
        <a class="nav-link" routerLink="product">Store</a>
    </li>
    <li class="nav-item" *ngIf="isLogged()">
        <a class="nav-link" routerLink="profile">Profile</a>
    </li>
    <li 
      class="nav-item"
      *ngIf="isLogged()">
      <a class="nav-link" routerLink="order-history">Orders</a>
    </li>
    <li class="nav-item" *ngIf="isLogged() && isShowAdmin()">
        <a class="nav-link" routerLink="admin">Manage Store</a>
    </li>
    <li style="float:right" class="nav-item">
        <a routerLink="checkout" class="topnav" id="cart" class="btn btn-danger btn-lg" id="cart" style="color: white;">
            <span class="material-icons">shopping_cart</span>
            <!-- <span><i class="fa fa-shopping-cart" style="font-size:24px" id="cart"></i></span>
             -->
        </a>
    </li>
    

    <li style="float:right" class="nav-item" *ngIf="!isLogged()">
        <a class="nav-link" routerLink="login">Sign In</a>
    </li>
    <li style="float:right" class="nav-item" *ngIf="isLogged()">
        <a class="nav-link" (click)="logout()">Logout</a>
    </li>
    <li style="float:right" class="nav-item" *ngIf="isLogged()">
        <a href class="topnav-right" id="profile" *ngIf="isLogged()" onclick="return false">Hello, {{first_name}}</a>
    </li>
</ul>
